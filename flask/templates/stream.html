{% extends 'bootstrap/base.html' %}

{% block navbar %}
  {{ nav.mynavbar.render() }}
{% endblock %}

{% block content %}
  <div class="container">
    <pre id="output" class="pre-scrollable">
      <code>
	{{ data }}
      </code>
    </pre>
  </div>
{% endblock %}

{% block script %}
  {{super()}}
  <script>
$("#output").scrollTop($("#output")[0].scrollHeight);
  </script>
{% endblock %}
